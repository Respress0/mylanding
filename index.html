<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mini App</title>
  <style>
    .mobile-body {
      overflow: hidden;
      height: 100vh;
    }

    .mobile-wrap {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: red;
    }

    .mobile-content {
      height: calc(100% + 1px);
      background: green;
      padding: 16px;
      color: white;
      font-family: sans-serif;
    }

    button {
      display: block;
      margin: 12px 0;
      padding: 10px 14px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="content">
      <h1>Telegram Mini App</h1>
      <p>This is a simple example with Telegram methods.</p>
      <button onclick="showBackButton()">Show Back Button</button>
      <button onclick="setHeaderColor()">Set Header Color</button>
    </div>
  </div>

  <script src="https://unpkg.com/@telegram-apps/sdk@1.0.0/dist/index.iife.js"></script>
  <script>
    (function () {
      const { retrieveLaunchParams, postEvent } = window.telegramApps.sdk;
      const lp = retrieveLaunchParams();

      if (!['macos', 'tdesktop', 'weba', 'web', 'webk'].includes(lp.platform)) {
        postEvent('web_app_expand');
        document.body.classList.add('mobile-body');
        document.getElementById('wrap').classList.add('mobile-wrap');
        document.getElementById('content').classList.add('mobile-content');
      }
    })();

    function postTelegramEvent(eventType, eventData = {}) {
      const message = JSON.stringify({ eventType, eventData });
      window.parent.postMessage(message, 'https://web.telegram.org');
    }

    function showBackButton() {
      postTelegramEvent('web_app_setup_back_button', { is_visible: true });
    }

    function setHeaderColor() {
      postTelegramEvent('web_app_set_header_color', { color_key: 'bg_color' });
    }
  </script>
</body>
</html>
